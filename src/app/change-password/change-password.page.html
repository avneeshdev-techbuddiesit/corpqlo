<ion-header>
    <ion-toolbar>
        <ion-back-button color="light" slot="start" mode="md" defaultHref='home'></ion-back-button>
        <ion-title color="light">Change Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="no-padding">
        <ion-row class="no-padding">

            <ion-col size="12">
                <div class="text mt-40 text-left">
                    <ion-text>Change your login password</ion-text>
                </div>
            </ion-col>
            <ion-col size="12">
                <div class="form">
                    <ion-item *ngIf="PData.type=='1'">
                        <ion-label position="floating">Current Password</ion-label>
                        <ion-input type="password" [(ngModel)]="PData.old_password"
                            [ngModelOptions]="{standalone: true}" required></ion-input>
                    </ion-item>
                    <label class="error" *ngIf="PData.type=='1'">{{ErrorOpwd}}</label>
                    <ion-item>
                        <ion-label position="floating">New Password</ion-label>
                        <ion-input type="password" (ionChange)="Changenpwd()" [(ngModel)]="PData.new_password"
                            [ngModelOptions]="{standalone: true}" required></ion-input>
                    </ion-item>
                    <label class="error">{{ErrorNpwd}}</label>
                    <ion-item>
                        <ion-label position="floating">Confirm Password</ion-label>
                        <ion-input type="password" (ionChange)="Changencwd()" [(ngModel)]="PData.confirm_password"
                            [ngModelOptions]="{standalone: true}" required></ion-input>
                    </ion-item>
                    <label class="error">{{ErrorCpwd}}</label>
                </div>
                <div class="sign_btn mt-20" *ngIf="PData.type=='1'">
                    <ion-button class="theme-btn" expand="block" (click)="get_confirm_page()">Submit</ion-button>
                </div>
                <div class="sign_btn mt-20" *ngIf="PData.type!='1'">
                    <ion-button class="theme-btn" expand="block" (click)="get_confirm_page2()">Submit</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-footer-tabs></app-footer-tabs>

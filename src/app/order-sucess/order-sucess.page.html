<ion-header>
    <ion-toolbar>
        <ion-back-button color="light" slot="start" mode="md" (click)="routeHome()" defaultHref='home'>
        </ion-back-button>
        <ion-title color="light">Order Status</ion-title>
        <ion-buttons class="no-outline" slot="end">
            <ion-icon style="font-size: 24px;" color="light" md="md-search"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="order-place-body-container">
        <div class="order-place-body order-success" *ngIf="order_status == 1">

            <div class="order-status-icon">
                <img src="{{order_success_icon}}">
            </div>
            <p class="title text-center order-success-txt mb-50">Order placed successfully</p>
            <!-- <p class="subtitle text-center">Order amount: <i class="fa fa-rupee"></i>{{total_amount}} </p> -->
            <!-- <p class="subtitle text-center mb-10">Order number: {{order_number}} </p> -->
            <p class="subtitle text-center mb-30">Thank you for shopping.</p>

            <ion-grid>
                <ion-row>
                    <ion-col size="6">
                        <div class="text-center1">
                            <ion-button class="theme-btn-primary" (click)="routeOrderDetails()"> View Details
                            </ion-button>
                        </div>
                    </ion-col>

                    <ion-col size="6">
                        <div class="text-center">
                            <ion-button color="medium" (click)="routeHome()" routerDirection="root"> Continue
                                Shopping
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <div class="order-place-body order-failed" *ngIf="order_status == 0">

            <div class="order-status-icon">
                <img src="{{order_fail_icon}}">
            </div>
            <p class="title text-center order-fail-txt mb-50">Payment Failed</p>
            <p class="subtitle text-center mb-30">Order amount: <i class="fa fa-rupee"></i>{{total_amount}} </p>

            <div class="text-center">
                <ion-button color="medium" routerLink="/home" routerDirection="root"> Continue Shopping &nbsp;<i
                        aria-hidden="true" class="fa fa-angle-right"></i></ion-button>
            </div>
        </div>
    </div>
</ion-content>

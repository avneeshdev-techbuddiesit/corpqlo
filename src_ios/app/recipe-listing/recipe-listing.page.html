<ion-header>
    <ion-toolbar>

        <ion-back-button slot="start" mode="md" defaultHref='home'></ion-back-button>
        <ion-title color="light">Recipes</ion-title>

        <button id="search-btn" ion-button slot="end" routerLink="/search">
            <ion-img [src]="'assets/image/icon/search_icon.png'"></ion-img>
        </button>

        <button id="cart-btn" ion-button slot="end" routerLink="/cart">
            <ion-img [src]="'assets/image/icon/cart_icon.png'"></ion-img>
            <ion-badge id="cart-badge">{{CartNotification?.count}}</ion-badge>
        </button>

    </ion-toolbar>
</ion-header>

<ion-content *ngIf="receipe_list">
    <ion-grid no-padding>

        <div *ngFor="let rls of receipe_list ;let y = index">
            <ion-col no-padding size="12" style="display: inline-block;" *ngIf="y<'1'"
                (click)="recipe_details(rls.id);">
                <img src="{{image_url}}/recipe/banner_recipe/{{rls.recipe_image}}" alt="blog_details" />
                <div class="category_overlay">
                    <p>{{rls.recipe_title}}</p>
                    <p class="desc">{{rls.description}}</p>
                    <div class="posted">
                        <div class="posted_date">
                            {{rls.created_at}}
                        </div>
                        <div class="posted_team">
                            Posted By : MB Team
                        </div>
                    </div>
                </div>
            </ion-col>
        </div>
        <div *ngFor="let rls of receipe_list ;let i = index">
            <ion-col *ngIf="i>='1'" (click)="recipe_details(rls.id);" style="width: 100%; float: left; padding: 0;">
                <div class="all_recipes" *ngIf="i=='1'">
                    <span>All Recipes</span>
                </div>
                <div class="recipe_img">
                    <img src="{{image_url}}/recipe/banner_recipe/{{rls.recipe_image}}" alt="blog_details" />
                    <div class="recipe_icon">
                        <img src="assets/image/icon_tea.png" alt="icon_tea">
                    </div>
                </div>
                <div class="all_recipes_text">
                    <span>{{rls.recipe_title}}</span>
                    <p class="recipes_over">{{rls.description}}</p>
                </div>
                <div class="date">
                    {{rls.created_at}}
                </div>
                <div class="line_bottom"></div>
            </ion-col>
        </div>
    </ion-grid>
</ion-content>

<ion-content *ngIf="!receipe_list">
    <ion-grid no-padding>
        <div>
            <ion-col size="12" style="display: inline-block;">

                <div class="category_overlay">
                    <p> &nbsp;&nbsp;&nbsp;&nbsp; No Data Found !</p>
                </div>
            </ion-col>
        </div>
    </ion-grid>
</ion-content>

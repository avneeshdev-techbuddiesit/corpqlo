<ion-header>
    <ion-toolbar>
        <ion-back-button color="light" slot="start" mode="md" defaultHref='home'></ion-back-button>
        <ion-title color="light">Store Issue</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="padcreate">
        <ion-col size="6" class="left order">
        </ion-col>
       
        <ion-col size="6" class="right" (click)="raiseticket()">
            <!-- <img src="assets/image/add_ticket.png"> -->
            Create Ticket

        </ion-col>
    </ion-row>


    <ion-card *ngFor="let store of ServiceData?.data" (click)="ViewOrder(store.id)">
        <ion-card-content>
            <ion-row>
                <ion-col size="12">
                  
                    <span class="tickets">Ticket ID :</span> <span class="card-text">#ODMB{{store.id}}</span><br>
                    <span class="tickets"> Store :</span> <span class="card-text">{{store.store_name}}</span><br>
                    <span class="tickets"> Visited On :</span> <span class="card-text">{{store.visit_date}}</span><br>
                    <span class="tickets"> Created On :</span> <span class="card-text">{{store.created_date}}</span>

                    <div class="button_status">
                        <button *ngIf="store.status == 1">Pending</button>
                        <button *ngIf="store.status == 2">In-Process</button>
                        <button *ngIf="store.status == 3">Resolved</button>
                        <button *ngIf="store.status == 4">Closed</button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
